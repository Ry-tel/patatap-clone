var	circles = [];

function onKeyDown(event){
  if(keyDataNumerics[event.key]){
    var maxPoint = new Point(view.size.width, view.size.height);
    var randomPoint = Point.random();
    var rectanglePoint = maxPoint*randomPoint;
    arr = [350, -350];
    var randomItem = arr[Math.floor(Math.random()*arr.length)];
    var rectanglePointEnd = new Point(rectanglePoint.x +randomItem, rectanglePoint.y+randomItem);
    var newRectangle = new Rectangle(rectanglePoint, rectanglePointEnd);
    var path = new Path.Rectangle(newRectangle);
    path.fillColor = keyDataNumerics[event.key].color;
    keyDataNumerics[event.key].sound.play();
    circles.push(path);
  } else if (keyData[event.key]){
    var maxPoint = new Point(view.size.width, view.size.height);
    var randomPoint = Point.random();
    var point = maxPoint*randomPoint;
    var newCircle = new Path.Circle(new Point(point), 550);
    newCircle.fillColor = keyData[event.key].color;
    keyData[event.key].sound.play();
    circles.push(newCircle);
}
}
